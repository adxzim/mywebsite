<!doctype html>
<html lang="en">
<!-- contact.html -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact — form with validation and mailto fallback." />
  <title>Your Name — Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#contactForm">Skip to content</a>

  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Your<span class="logo-accent">Name</span></a></div>

      <button class="nav-toggle" id="navToggleContact" aria-expanded="false" aria-controls="siteNavContact" aria-label="Toggle navigation">
        ☰
      </button>

      <nav id="siteNavContact" class="site-nav" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <header class="page-header">
      <h1>Contact</h1>
      <p class="muted">Use the form below — or send an email directly to <strong>you@example.com</strong> (replace with your address).</p>
    </header>

    <section aria-labelledby="contact-form-title">
      <h2 id="contact-form-title" class="sr-only">Contact form</h2>

      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required aria-required="true" />
          <div class="error" id="err-name" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required aria-required="true" />
          <div class="error" id="err-email" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
          <div class="error" id="err-message" aria-live="polite"></div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Send</button>
          <button type="button" id="mailtoFallback" class="btn ghost">Open Email App</button>
        </div>

        <div id="formStatus" aria-live="polite" class="form-status"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="yearContact"></span> Your Name. <a href="#" aria-label="GitHub placeholder">GitHub</a></p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
